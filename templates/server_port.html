{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px;">
            <a class="btn btn-success" href="/server/port/add/" > <!--target="_blank"-->
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
             新建端口
            </a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
              端口列表
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>端口号</th>
                        <th>端口协议</th>
                        <th>端口服务</th>
                        <th>编辑</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for obj in queryset %}
                      <tr>
                        <th scope="row">{{ obj.id }}</th>
                        <td>{{ obj.PortNum }}</td>
                        <td>{{ obj.get_PortType_display }}</td>
                        <td>{{ obj.get_PortName_display }}</td>
                        <td>
                          <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit/">编辑</a>
                          <a class="btn btn-danger btn-xs" href="/depart/delete/?nid={{ obj.id}}">删除</a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
{% endblock %}
