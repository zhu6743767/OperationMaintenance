{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px;">
            <a class="btn btn-success" href="/depart/add/" > <!--target="_blank"-->
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
             新建机构
            </a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
              机构列表
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>机构名称</th>
                        <th>机构社会信用代码</th>
                        <th>机构简介</th>
                        <th>机构地址</th>
                        <th>机构业务地址</th>
                        <th>编辑</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for obj in queryset %}
                      <tr>
                        <th scope="row">{{ obj.id }}</th>
                        <td><a href="#">{{ obj.DepartName }}</a></td>
                        <td>{{ obj.DepartCode}}</td>
                        <td>{{ obj.DepartInfo}}</td>
                        <td>{{ obj.DepartAddress}}</td>
                        <td><a href="#">{{ obj.DepartIp}}</a></td>
                        <td>
                          <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit/">编辑</a>
                          <a class="btn btn-danger btn-xs" href="/depart/delete/?nid={{ obj.id}}">删除</a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
{% endblock %}
