{% extends 'layout.html' %}

{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                修改部门
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label >机构名称</label>
                      <input type="text" class="form-control"  placeholder="机构名称" name="title" value="{{ row_object.title }}">
                    </div>
                    <div class="form-group">
                        <label >机构信息</label>
                        <input type="text" class="form-control"  placeholder="机构信息" name="text" value="{{ row_object.text }}">
                    </div>
                    <button type="submit" class="btn btn-primary">提 交</button>
                  </form>
            </div>
        </div>
    </div>
{% endblock %}
